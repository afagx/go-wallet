name: Release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Tests
      run: go test -v ./...

    - name: Build
      run: |
        GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o build/vegawallet-linux-amd64 ./cmd/vegawallet
        GOOS=linux GOARCH=386 CGO_ENABLED=0 go build -o build/vegawallet-linux-386 ./cmd/vegawallet
        GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -o build/vegawallet-windows-amd64 ./cmd/vegawallet
        GOOS=windows GOARCH=386 CGO_ENABLED=0 go build -o build/vegawallet-windows-386 ./cmd/vegawallet
        GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -o build/vegawallet-darwin-amd64 ./cmd/vegawallet
        GOOS=darwin GOARCH=386 CGO_ENABLED=0 go build -o build/vegawallet-darwin-386 ./cmd/vegawallet

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: build/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
